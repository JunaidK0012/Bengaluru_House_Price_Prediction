<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #edede9;
        }

        .form-container {
            max-width: 400px;
            margin: 10px auto;
            background-color: #a9d6e5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-size: large;
            font-weight:700
        }

        select {
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input,
        select {
            width: 100%;
            padding: 7px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button[type='button'] {
            background-color: #a82b87;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        header {
            background-color: #004e98;
            color: #fff;


        }

        h1 {
            margin-left: 400px;
            font-size: 2em;
            letter-spacing: 2px;
            padding: 10px;
            margin-top: 0;

        }

        h2 {
            font-size: larger;
            font-weight: 350;
            padding-bottom: 5px;
        }

        button[type='button']:hover {
            background-color: #870058;
        }

        button[type='button']:active {
            background-color: green;
        }



        button[type="submit"] {
            /* Basic button styling */
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            color: white;
            font-size: 2em;
            background: linear-gradient(to right, #007BFF, #00C6FF);
            /* Blue gradient */
            border: none;
            cursor: pointer;

            /* Rounded corners */
            border-radius: 50px;

            /* Add a drop shadow */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);

            /* Add a transition effect for the hover state */
            transition: all 0.3s ease 0s;
        }

        /* Change the background color and scale up the button on hover */
        button[type="submit"]:hover {
            background: linear-gradient(to right, #00C6FF, #007BFF);
            /* Reverse gradient */
            box-shadow: 0 15px 20px rgba(46, 229, 157, 0.4);
            color: #fff;
            transform: translateY(-7px);
        }
    </style>
</head>

<body>
    <header>
        <h1>HOUSE PRICE PREDICTION</h1>
    </header>
    <div class="form-container">
        <h2>PLEASE FILL THE REQUIRED OPTIONS</h2>

        <form>

            <label for="location">Location:</label>
            <select id="location" name="location">
                <option value="Option 1">Option 1</option>
                <option value="Option 2">Option 2</option>
                <!-- Add more options as needed -->
            </select><br>


            <label for="area_type">Area Type:</label>
            <select id="area_type" name="area_type">
                <option value="Super built-up  Area">Super built-up Area</option>
                <option value="Built-up  Area">Built-up Area</option>
                <option value="Plot  Area">Plot Area</option>
                <option value="Carpet  Area">Carpet Area</option>
            </select><br>

            <label for="total_sqft">Total Sqft:</label>
            <input type="number" id="total_sqft" name="total_sqft" min="0"><br>


            <div style="display: flex; justify-content: space-evenly; width:100%;margin: 10px;">
                <label for="size" style="margin-top: 12px; font-size: large;font-weight:700">BHK:</label><br>
                <div id='button_input' style='color: antiquewhite;padding: 0px 10px;'>
                    <button type="button" id="size1" name="size" value="1">1</button>
                    <button type="button" id="size2" name="size" value="2">2</button>
                    <button type="button" id="size3" name="size" value="3">3</button>
                    <button type="button" id="size4" name="size" value="4">4</button>
                    <button type="button" id="size5" name="size" value="5">5</button>
                </div>
            </div>

            <div style="display: flex; justify-content: space-evenly; width:100%;margin: 10px;">
                <label for="size" style="margin-top: 12px; font-size: large;font-weight:700">Bathroom:</label><br>
                <div id='button_input' style='color: antiquewhite;padding: 0px 10px;margin-right: 15px;'>
                    <button type="button" id="bath1" name="bath" value="1">1</button>
                    <button type="button" id="bath2" name="bath" value="2">2</button>
                    <button type="button" id="bath3" name="bath" value="3">3</button>
                    <button type="button" id="bath4" name="bath" value="4">4</button>
                    <button type="button" id="bath5" name="bath" value="5">5</button>
                </div>
            </div>

            <div style="display: flex; justify-content: space-evenly; width:100%;margin: 10px">
                <label for="size" style="margin-top: 12px; font-size: large;font-weight:700">Balcony:</label><br>
                <div id='button_input' style='color: antiquewhite;padding: 0px 10px;margin-right: 8px;'>
                    <button type="button" id="balcony1" name="balcony" value="1">1</button>
                    <button type="button" id="balcony2" name="balcony" value="2">2</button>
                    <button type="button" id="balcony3" name="balcony" value="3">3</button>
                    <button type="button" id="balcony4" name="balcony" value="4">4</button>
                    <button type="button" id="balcony5" name="balcony" value="5">5</button>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
<script>

</script>
</body>

</html>
